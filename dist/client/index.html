<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>TRACE</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">  
        <link rel="icon" type="image/x-icon" href="./img/TRACE_logo.jpg">

        <style>

            html {
                height: 100%;
            }

            body {
                overflow: hidden;
                margin: 0px;
                font-family: 'Space Mono', monospace;
                background-image: radial-gradient(circle farthest-corner at center, #3C4B57 0%, #1C262B 100%);
            }

            #info-box {
                position: fixed;
                top: 0px;
                left: 0px;
                border: 1px solid black;
                border-radius: 10px;
                padding: 2em;
                background-color: white;
                box-shadow: 0px 0px 10px black;
                font-size: 1.2rem;
                visibility: hidden;
            }

            .loader {
                position: absolute;
                top: calc(50% - 32px);
                left: calc(50% - 32px);
                width: 64px;
                height: 64px;
                border-radius: 50%;
                perspective: 800px;
            }

            .inner {
                position: absolute;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                border-radius: 50%;  
            }

            .inner.one {
                left: 0%;
                top: 0%;
                animation: rotate-one 1s linear infinite;
                border-bottom: 3px solid #EFEFFA;
            }

            .inner.two {
                right: 0%;
                top: 0%;
                animation: rotate-two 1s linear infinite;
                border-right: 3px solid #EFEFFA;
            }

            .inner.three {
                right: 0%;
                bottom: 0%;
                animation: rotate-three 1s linear infinite;
                border-top: 3px solid #EFEFFA;
            }

            #logo {
                position: fixed;
                left: 0;
                bottom: 0;
                width: 100px;
                height: 100px;    
            }

            @keyframes rotate-one {
                0% {
                    transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
                }
                100% {
                    transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
                }
            }

            @keyframes rotate-two {
                0% {
                    transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
                }
                100% {
                    transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
                }
            }

            @keyframes rotate-three {
                0% {
                    transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
                }
                100% {
                    transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
                }
            }
        </style>
    </head>

    <body>
        <script type="module" src="bundle.js"></script>
        <div class="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
          </div>          
        <div id="info-box"></div>
        <img src="./img/TRACE_logo.png" id="logo" />
    </body>
</html>
